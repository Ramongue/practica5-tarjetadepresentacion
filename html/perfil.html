<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Redes Sociales</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <img src="../multimedia/top-circle.svg" alt="boton de arriba" class="bg-imagen bg-imagen-arriba" />
    <img src="../multimedia/bottom-circle.svg" alt="boton de abajo" class="bg-imagen bg-imagen-abajo" />
    <article class="tarjeta">
        <header class="tarjeta__cabezera">
            <img src="../multimedia/card-pattern.svg" alt="fondo de la foto" class="tarjeta__cabezera-imagen" />
            <img src="../multimedia/Diseño sin título (2).png" alt="foto de perfil" class="tarjeta__cabezera-perfil" /> 
        </header>
        <section class="tarjeta__cuerpo">
            <p class="tarjeta__texto">Anilegends
                <span class="tarjeta__texto tarjeta__texto--ligero">2</span>
            </p>
            <p class="tarjeta__texto tarjeta__texto--ligero">Barranquilla</p>
        </section>
        <footer class="tarjeta__footer">
            <div class="tarjeta__datos">
                <p class="tarjeta-texto">Seguiendo</p>
                <p class="tarjeta__numero tarjeta__texto--ligero">12</p>
            </div>
            <div class="tarjeta__datos">
                <p class="tarjeta-texto">Seguidores</p>
                <p class="tarjeta__numero tarjeta__texto--ligero">1240</p>
            </div>
            <div class="tarjeta__datos">
                <p class="tarjeta-texto">Me gusta</p>
                <p class="tarjeta__numero tarjeta__texto--ligero">40.5k</p>
            </div>
        </footer>
    </article>
</body>
</html>
